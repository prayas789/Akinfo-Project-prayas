<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="registration.php" method="POST" enctype="multipart/form-data">
					<span class="login100-form-title">
						Student Sign-Up
					</span>

					<div class="wrap-input100 validate-input;">
						<input class="input100" type="text" name="name" placeholder="Name" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
								<i class="fa fa-user"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input;">
						<input class="input100" type="text" name="roll_no" placeholder="roll No" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
								<i class="fa fa-barcode"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input;">
						<input class="input100" type="text" name="student_id" placeholder="Student Id" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
								<i class="fa fa-qrcode"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
								<i class="fa fa-envelope"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input;">
						<select class="wrap-input100 input100" name="course">
												<option >--Course--</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="M.Tech">M.tech</option>
                        </select>
						<span class="focus-input100">

						</span>
					</div>

                     <div class="wrap-input100 validate-input;">
						<select class="wrap-input100 input100" name="branch" required>
												<option>--Branch--</option>
												<option value="CSE">CSE</option>
                        <option value="CE">CE</option>
                        <option value="ME">ME</option>
                        <option value="ECE">ECE</option>
                        <option value="EN">EN</option>
                        <option value="IT">IT</option>
                        </select>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input;">
				 <select class="wrap-input100 input100" name="sem" required>
				 		<option>--Semester--</option>
				 		<option value="I">I</option>
				 		<option value="II">II</option>
				 		<option value="III">III</option>
				 		<option value="IV">IV</option>
				 		<option value="V">V</option>
				 		<option value="VI">VI</option>
						<option value="VII">VII</option>
						<option value="VIII">VIII</option>
				 		</select>
				 <span class="focus-input100"></span>
				 </div>
				 <div class="wrap-input100 validate-input;">
				<select class="wrap-input100 input100" name="section" required>
					 <option>--Section--</option>
					 <option value="1">I</option>
					 <option value="2">II</option>
					 <option value="3">III</option>
					 <option value="4">IV</option>
					 </select>
				<span class="focus-input100"></span>
				</div>





					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Choose Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							SignUp
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">

						</span>
						<a class="txt2" href="#">
							Admin / Management?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="f_login.html">
							Login Here
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
